[tool:pytest]
minversion = 7.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --html=reports/pytest-report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/pytest-report.json
    --tb=short
    --timeout=300
testpaths = 
    tests
    unit
    integration
python_files = 
    test_*.py
    *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, no AWS calls)
    integration: Integration tests (slow, real AWS calls)
    s3: S3 related tests
    dynamodb: DynamoDB related tests
    lambda: Lambda related tests
    ecs: ECS related tests
    alb: ALB related tests
    sns: SNS related tests
    sqs: SQS related tests
    slow: Slow running tests
    fast: Fast running tests
    smoke: Smoke tests for basic functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
