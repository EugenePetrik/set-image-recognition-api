name: Terraform Pipeline

on:
  push:
    branches:
      - develop
      # - release
      # - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Terraform directory and environment
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "develop" ]; then
            echo "TF_DIR=terraform/tf-dev" >> $GITHUB_ENV
            echo "ENVIRONMENT=DEV" >> $GITHUB_ENV
          elif [ "$BRANCH" = "release" ]; then
            echo "TF_DIR=terraform/tf-qa" >> $GITHUB_ENV
            echo "ENVIRONMENT=QA" >> $GITHUB_ENV
          elif [ "$BRANCH" = "main" ]; then
            echo "TF_DIR=terraform/tf-prod" >> $GITHUB_ENV
            echo "ENVIRONMENT=PROD" >> $GITHUB_ENV
          else
            echo "‚ùå Unknown branch: $BRANCH"
            exit 1
          fi

          echo "‚úÖ Environment: ${ENVIRONMENT}"
          echo "‚úÖ Terraform directory: ${TF_DIR}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          echo "üîß Initializing Terraform for ${{ env.ENVIRONMENT }} environment..."
          terraform init
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Validate
        run: |
          echo "‚úÖ Validating Terraform configuration..."
          terraform validate
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          echo "üìã Planning Terraform changes..."
          terraform plan -out=tfplan
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Apply
        run: |
          echo "üöÄ Applying Terraform changes for ${{ env.ENVIRONMENT }} environment..."
          terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_DIR }}

      - name: Get Terraform Outputs
        id: outputs
        if: success()
        run: |
          echo "üìä Extracting Terraform outputs..."

          # Get outputs as JSON
          OUTPUTS_JSON=$(terraform output -json)

          # Save to file for processing
          echo "$OUTPUTS_JSON" > outputs.json

          # Extract specific values using jq
          echo "outputs-json<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUTS_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_DIR }}

      - name: Display GitHub Secrets Configuration
        if: success()
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üîê GitHub Secrets to Configure (${{ env.ENVIRONMENT }} Environment)"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""

          # Parse and display github_secrets output
          terraform output -json github_secrets | jq -r '
            "Add these secrets to your GitHub repository:",
            "",
            "Repository Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret",
            "",
            "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
            "",
            to_entries[] | 
            "Secret Name:  \(.key)\nSecret Value: \(.value)\n" + 
            "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n"
          '
        working-directory: ${{ env.TF_DIR }}

      - name: Display Deployment Information
        if: success()
        run: |
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üöÄ Deployment Information (${{ env.ENVIRONMENT }} Environment)"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""

          terraform output -json deployment_info | jq -r '
            to_entries[] | 
            "\(.key | ascii_upcase): \(.value)"
          '

          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        working-directory: ${{ env.TF_DIR }}

      - name: Display Environment Resources
        if: success()
        run: |
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üèóÔ∏è  Environment Resources (${{ env.ENVIRONMENT }})"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""

          echo "üì¶ Infrastructure:"
          terraform output -json environment_outputs | jq -r '
            "  VPC ID:          \(.vpc_id)",
            "  S3 Bucket:       \(.s3_bucket_name)",
            "  DynamoDB Table:  \(.dynamodb_table_name)",
            "  SQS Queue:       \(.sqs_queue_url)",
            "  SNS Topic:       \(.sns_topic_arn)"
          '

          echo ""
          echo "üê≥ Application:"
          terraform output -json application_outputs | jq -r '
            "  ECS Cluster:     \(.ecs_cluster_name)",
            "  ECS Service:     \(.ecs_service_name)",
            "  Lambda Function: \(.lambda_function_name)",
            "  Load Balancer:   \(.alb_dns_name)"
          '

          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Apply Summary
        if: success()
        run: |
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úÖ Terraform Apply Complete for ${{ env.ENVIRONMENT }} Environment"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "üìã Next Steps:"
          echo "  1. Copy the GitHub Secrets above to your repository settings"
          echo "  2. Test the application endpoints listed in Deployment Information"
          echo "  3. Verify all resources are running correctly in AWS Console"
          echo ""
          echo "üîó Quick Links:"
          echo "  AWS Console: https://console.aws.amazon.com"
          echo "  GitHub Secrets: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

      - name: Save outputs to artifact
        if: success()
        run: |
          # Create outputs directory
          mkdir -p terraform-outputs

          # Save all outputs to separate files
          terraform output -json github_secrets > terraform-outputs/github-secrets.json
          terraform output -json deployment_info > terraform-outputs/deployment-info.json
          terraform output -json environment_outputs > terraform-outputs/environment-outputs.json
          terraform output -json application_outputs > terraform-outputs/application-outputs.json

          # Create a formatted text file
          cat > terraform-outputs/README.md << 'EOF'
          # Terraform Outputs - ${{ env.ENVIRONMENT }} Environment

          ## GitHub Secrets Configuration

          Copy these values to GitHub Repository Settings ‚Üí Secrets and variables ‚Üí Actions:

          ```bash
          EOF

          terraform output -json github_secrets | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> terraform-outputs/README.md

          cat >> terraform-outputs/README.md << 'EOF'
          ```

          ## Deployment Information

          EOF

          terraform output -json deployment_info | jq -r 'to_entries[] | "- **\(.key)**: `\(.value)`"' >> terraform-outputs/README.md

          echo "" >> terraform-outputs/README.md
          echo "Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> terraform-outputs/README.md
        working-directory: ${{ env.TF_DIR }}

      - name: Upload Terraform outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ env.ENVIRONMENT }}
          path: ${{ env.TF_DIR }}/terraform-outputs/
          retention-days: 30

      - name: Comment PR with outputs (if PR)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outputsPath = '${{ env.TF_DIR }}/terraform-outputs/README.md';
            const outputs = fs.readFileSync(outputsPath, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üèóÔ∏è Terraform Outputs - ${{ env.ENVIRONMENT }}\n\n${outputs}`
            });
