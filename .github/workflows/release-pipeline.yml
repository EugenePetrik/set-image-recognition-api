name: Release Pipeline

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  qa-validation:
    name: QA Environment Validation
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify QA deployment
        run: |
          # Check ECS service is stable
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER_QA }} \
            --services ${{ secrets.ECS_SERVICE_QA }}

      - name: Comment PR with QA status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ QA environment validated and ready for production deployment'
            });

  production-deployment:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get latest QA task definition
        id: get-task-def
        run: |
          # Get QA service's current task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ secrets.ECS_CLUSTER_QA }} \
            --services ${{ secrets.ECS_SERVICE_QA }} \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "qa-task-def-arn=${TASK_DEF_ARN}" >> $GITHUB_OUTPUT

          # Download task definition
          aws ecs describe-task-definition \
            --task-definition $TASK_DEF_ARN \
            --query 'taskDefinition' > task-def.json

          # Clean up unnecessary fields
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > clean-task-def.json

          cat clean-task-def.json

      - name: Register new task definition for PROD
        id: register-task-def
        run: |
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://clean-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task-def-arn=${NEW_TASK_ARN}" >> $GITHUB_OUTPUT
          echo "‚úÖ Registered new task definition: ${NEW_TASK_ARN}"

      - name: Update PROD service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_PROD }} \
            --service ${{ secrets.ECS_SERVICE_PROD }} \
            --task-definition ${{ steps.register-task-def.outputs.task-def-arn }} \
            --force-new-deployment

          echo "‚úÖ Started deployment to PROD"

      - name: Wait for deployment completion
        run: |
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER_PROD }} \
            --services ${{ secrets.ECS_SERVICE_PROD }}

          echo "‚úÖ PROD deployment completed successfully"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Production Release v${{ github.run_number }}

            **Deployed:** ${{ github.event.pull_request.merged_at }}
            **Merged by:** @${{ github.event.pull_request.merged_by.login }}
            **QA Task Definition:** ${{ steps.get-task-def.outputs.qa-task-def-arn }}
            **PROD Task Definition:** ${{ steps.register-task-def.outputs.task-def-arn }}

            ### Changes
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      - name: Promote Lambda from QA to PROD
        if: steps.check-lambda.outputs.configured == 'true'
        run: |
          S3_BUCKET="${{ secrets.S3_LAMBDA_BUCKET }}"

          # Try QA first, fallback to DEV, or skip
          if aws s3 ls s3://${S3_BUCKET}/qa/lambda-deployment-latest.zip > /dev/null 2>&1; then
            SOURCE="qa/lambda-deployment-latest.zip"
            echo "‚úÖ Promoting from QA"
          elif aws s3 ls s3://${S3_BUCKET}/dev/lambda-deployment-latest.zip > /dev/null 2>&1; then
            SOURCE="dev/lambda-deployment-latest.zip"
            echo "‚ö†Ô∏è QA package not found, promoting from DEV"
          else
            echo "‚ö†Ô∏è No Lambda package found, skipping Lambda promotion"
            exit 0
          fi

          # Copy to PROD folder
          aws s3 cp \
            s3://${S3_BUCKET}/${SOURCE} \
            s3://${S3_BUCKET}/prod/lambda-deployment-latest.zip

          # Update function
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_PROD }} \
            --s3-bucket ${S3_BUCKET} \
            --s3-key prod/lambda-deployment-latest.zip

          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_PROD }}

          echo "‚úÖ Lambda promoted to PROD from ${SOURCE%%/*}"
        continue-on-error: true

      - name: Comment PR with deployment status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Production Deployment Successful!**
              
              **Release:** v${{ github.run_number }}
              **PROD Task Definition:** ${{ steps.register-task-def.outputs.task-def-arn }}
              
              View the release: https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }}`
            });
